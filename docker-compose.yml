version: '3.8'

services:
  stratavote:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stratavote
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Required - Generate these before deployment
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}

      # Optional - Customize as needed
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - IP_HASH_SALT=${IP_HASH_SALT:-}
    volumes:
      # Persist database
      - ./data:/app/data:rw
      # Persist logs
      - ./logs:/app/logs:rw
      # Persist backups
      - ./backups:/app/backups:rw
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - stratavote-network

networks:
  stratavote-network:
    driver: bridge

# Note: For Coolify deployment, volumes are automatically managed
# This docker-compose.yml is primarily for local testing
